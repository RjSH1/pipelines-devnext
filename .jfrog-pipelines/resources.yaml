  #   configuration:
  #     sourceArtifactory: artifactory
  #     buildName: devnext-java-hands-on-{{ .Values.var.project }}
  #     buildNumber: ${run_number}
  - name: docker_publish_info_{{ .Values.var.project }}
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: devnext-java-hands-on-{{ .Values.var.project }}
      buildNumber: ${run_number}